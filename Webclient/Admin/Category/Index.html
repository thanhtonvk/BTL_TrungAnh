<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin2 </title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../Content/Admin/vendors/feather/feather.css">
    <link rel="stylesheet" href="../Content/Admin/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../Content/Admin/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../Content/Admin/vendors/typicons/typicons.css">
    <link rel="stylesheet" href="../Content/Admin/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../Content/Admin/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../Content/Admin/css/vertical-layout-light/style.css">
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <!-- endinject -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../Scripts/angular.js"></script>

</head>

<body>
    <div class="container-scroller">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                <div class="me-3">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
                        <span class="icon-menu"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand brand-logo" href="/Admin/Product">
                        <img src="../Content/logo.jpg" alt="logo" />
                    </a>
                    <a class="navbar-brand brand-logo-mini" href="/Admin/Product">
                        <img src="../Content/logo.jpg" alt="logo" />
                    </a>
                </div>
            </div>
        </nav>
        <!-- partial -->
        <div class="container-fluid page-body-wrapper">
            <!-- partial:partials/_settings-panel.html -->
            <div class="theme-setting-wrapper">
                <div id="settings-trigger">
                    <i class="ti-settings"></i>
                </div>
                <div id="theme-settings" class="settings-panel">
                    <i class="settings-close ti-close"></i>
                    <p class="settings-heading">SIDEBAR SKINS</p>
                    <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                        <div class="img-ss rounded-circle bg-light border me-3"></div>Light
                    </div>
                    <div class="sidebar-bg-options" id="sidebar-dark-theme">
                        <div class="img-ss rounded-circle bg-dark border me-3"></div>Dark
                    </div>
                    <p class="settings-heading mt-2">HEADER SKINS</p>
                    <div class="color-tiles mx-0 px-4">
                        <div class="tiles success"></div>
                        <div class="tiles warning"></div>
                        <div class="tiles danger"></div>
                        <div class="tiles info"></div>
                        <div class="tiles dark"></div>
                        <div class="tiles default"></div>
                    </div>
                </div>
            </div>
            <!-- partial -->
            <!-- partial:partials/_sidebar.html -->
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../Product/Index.html">
                            <i class="mdi mdi-grid-large menu-icon"></i>
                            <span class="menu-title">Trang quản trị</span>
                        </a>
                    </li>
                    <li class="nav-item nav-category">Menu chính</li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" href="../Content/Admin/#ui-basic" aria-expanded="false" aria-controls="ui-basic">
                            <i class="menu-icon mdi mdi-floor-plan"></i>
                            <span class="menu-title">Thông tin sản phẩm</span>
                            <i class="menu-arrow"></i>
                        </a>
                        <div class="collapse" id="ui-basic">
                            <ul class="nav flex-column sub-menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="../Category/Index.html">Quản lý hãng</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="../Product/Index.html">Quản lý sản phẩm</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item nav-category">Khác</li>

                </ul>
            </nav>
            <!-- partial -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <script src="../Scripts/dirPagination.js"></script>
                    <script src="../App/Admin/CategoryController.js"></script>
                    <div ng-app="Category">

                        <div ng-controller="CategoryController" ng-init="getAllCategory()">
                            <div class="row">
                                <input class="col-md-4" id="txtSearch" placeholder="Nhập từ khóa cần tìm" />
                                <input type="submit" value="Tìm kiếm" class="btn btn-success col-md-1" ng-click="getAllCategory()" />
                            </div>
                            <br />
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                Thêm hãng
                            </button>
                            <table cellpadding="12" class="table-bordered table-hover table">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên hãng</th>
                                    <th>Hình ảnh</th>
                                    <th>Tùy chọn</th>
                                </tr>

                                <tr ng-repeat="item in categoryList">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td>
                                        <img src=" {{item.image}}" height="200" />

                                    </td>
                                    <td>
                                        <input type="button" class="btn btn-warning" value="Update" ng-click="loadCategory(item)" data-toggle="modal" data-target="#exampleModalCenter" />
                                        <input type="button" class="btn btn-danger" value="Delete" ng-click="deleteCategory(item)" />
                                    </td>
                                </tr>
                            </table>

                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="txtTitile">Hãng điện thoại</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <label class="col-md-4 control-label">Tên hãng:</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" placeholder="Nhập tên hãng" ng-model="_name" />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <label class="col-md-4 control-label">Hình ảnh:</label>
                                                <div class="col-md-8">
                                                    <input type="text" class="form-control" placeholder="Hình ảnh" ng-model="_image" />
                                                </div>
                                            </div>

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                            <input type="button" id="btnSave" class="btn btn-primary" value="Thêm" ng-click="insertCategory()" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:partials/_footer.html -->
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->

    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="../Content/Admin/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="../Content/Admin/vendors/chart.js/Chart.min.js"></script>
    <script src="../Content/Admin/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="../Content/Admin/vendors/progressbar.js/progressbar.min.js"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../Content/Admin/js/off-canvas.js"></script>
    <script src="../Content/Admin/js/hoverable-collapse.js"></script>
    <script src="../Content/Admin/js/template.js"></script>
    <script src="../Content/Admin/js/settings.js"></script>
    <script src="../Content/Admin/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../Content/Admin/js/dashboard.js"></script>
    <script src="../Content/Admin/js/Chart.roundedBarCharts.js"></script>
    <script src="../Scripts/jquery-3.3.1.js"></script>

    <script src="../Content/ckfinder/ckfinder.js"></script>
    <script src="../Scripts/ckeditor/ckeditor.js"></script>
    @RenderSection("jsFooter", required: false)
    <!-- End custom js for this page-->
</body>

</html>
